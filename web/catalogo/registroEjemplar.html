<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar ejemplar</title>
</head>
<body>
    <form action='' method='post'>
        <label for="titulo">T&iacute;tulo</label>
        <input type="text" id= 'titulo' name='titulo' required autofocus><br>

        <label for="autor">Autor</label>
        <input type="text" name="autor" id="autor" required><br>

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" required><br>

        <label for="genero">G&eacute;nero</label>
        <input type="text" name="genero" id="genero" required><br>

        <label for="numEjemplares>"Número de ejemplares</label>
        <input type="number" name="numEjemplares" id="numEjemplares" min="1" required><br>

        <label for="idioma">Idioma</label>
        <input type="text" name="idioma" id="idioma" required><br>

        <label for="numPaginas>"Número de páginas</label>
        <input type="number" name="numPaginas" id="numPaginas" min="1" required><br>

        <label for="anio>"Año de edición</label>
        <input type="number" name="anio" id="anio" required><br>


        <input type="submit" name="registrar" id="registrar" value="Registrar">
    </form>
</body>
</html>
